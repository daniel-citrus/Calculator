<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script defer src="/assets/scripts/script.js"></script>

        <!-- Favicons -->
        <link rel="icon" type="img/png" href="/assets/media/favicon/favicon-16x16.png"
            sizes="16x16">
        <link rel="icon" type="img/png" href="/assets/media/favicon/favicon-32x32.png"
            sizes="32x32">
        <link rel="icon" type="img/png" href="/assets/media/favicon/android-chrome-192x192.png"
            sizes="192x192">
        <link rel="icon" type="img/png" href="/assets/media/favicon/android-chrome-512x512.png"
            sizes="512x512">
        <link rel="apple-touch-icon" type="img/png"
            href="/assets/media/favicon/apple-touch-icon.png" sizes="180x180">
        <link rel="manifest" href="/assets/media/favicon/site.webmanifest">

        <title>Calculator</title>
    </head>

    <body>
        <div class="main">
            <div class="calculator">
                <div class="display">
                    <div class="log"></div>
                    <div class="entry"></div>
                </div>
                <div class="buttons">
                    <button id="clear-entry">CE</button>
                    <button id="clear">C</button>
                    <button id="backspace">âŒ«</button>
                    <button class="operator" id="divide">&#xF7;</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="multiply">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="add">+</button>
                    <button class="function" id="change-sign">&#177;</button>
                    <button class="number" id="0">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>

    </body>

</html>
